<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lead Levels by Borough – {{ year }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #1e2a38;
      color: white;
      padding: 2rem;
      font-family: sans-serif;
    }
    svg g:hover {
      stroke: white;
      stroke-width: 2;
      cursor: pointer;
    }
    .legend-box {
      margin: 2rem auto;
      display: flex;
      justify-content: center;
      gap: 4px;
      flex-wrap: wrap;
    }
    footer {
      text-align: center;
      margin-top: 2rem;
    }
    .map-container {
      max-width: 100%;
      overflow-x: auto;
    }
    svg {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>

  {% include 'navbar.html' %}

  <h1 style="text-align: center;">Blood Lead Levels in Children Under 6 in {{ year }}</h1>

  <!-- Responsive map container -->
  <div class="map-container">
    {% include 'NYC_boroughs.svg' %}
  </div>

  <!-- Apply fill color to children inside each <g> borough group -->
  <script>
    const boroughFills = {
      "The_Bronx": "hsl(0, 100%, {{ borough_lightness['Bronx'] }}%)",
      "Brooklyn": "hsl(0, 100%, {{ borough_lightness['Brooklyn'] }}%)",
      "Manhattan": "hsl(0, 100%, {{ borough_lightness['Manhattan'] }}%)",
      "Queens": "hsl(0, 100%, {{ borough_lightness['Queens'] }}%)",
      "Staten_Island": "hsl(0, 100%, {{ borough_lightness['Staten Island'] }}%)"
    };

    for (const id in boroughFills) {
      const group = document.getElementById(id);
      if (group) {
        const children = group.querySelectorAll("*");
        children.forEach(child => {
          child.style.fill = boroughFills[id];
        });
      }
    }
  </script>

  <!-- Legend -->
  <svg width="420" height="120" class="legend-box">
    {% set min_val = legend_values[0] %}
    {% set max_val = legend_values[9] %}
    {% for i in range(10) %}
      {% set lightness = 85 - i * 5 %}
      {% set label = min_val + ((max_val - min_val) / 9) * i %}
      <rect x="{{ i*40 + 10 }}" y="10" width="40" height="80" fill="hsl(0, 100%, {{ lightness }}%)" />
      <text x="{{ i*40 + 30 }}" y="105" text-anchor="middle" font-size="11" fill="white">
        {{ label | round }}
      </text>
    {% endfor %}
    <text x="210" y="130" text-anchor="middle" font-size="13" fill="white"> Number of Children w/ BLL ≥ 5 µg/dL</text>
  </svg>
  
</body>
{% include 'footer.html' %}
</html>
